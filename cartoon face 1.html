<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Face</title>
  <style>
    body {
      background: #cc2c1d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .face {
      position: relative;
      width: 200px;
      height: 400px;
      background: linear-gradient(to right, #fcd77f 50%, #e5869c 50%);
      border-radius: 20px;
    }

    .hair {
      position: absolute;
      top: 0;
      left: 0;
      height: 80px;
      width: 100%;
      background: repeating-linear-gradient(
        -45deg,
        #3c3b3d 0 15px,
        #b59bc7 15px 30px
      );
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
    }

    .eye {
      position: absolute;
      top: 120px;
      width: 40px;
      height: 40px;
      background: #f8f5d4;
      border-radius: 50%;
    }

    .eye.left {
      left: 30px;
    }

    .eye.right {
      right: 30px;
    }

    .pupil {
      position: absolute;
      top: 10px;
      left: 12px;
      width: 15px;
      height: 15px;
      background: #2b2927;
      border-radius: 50%;
    }

    .brow {
      position: absolute;
      top: 95px;
      width: 60px;
      height: 10px;
      background: #2b2927;
      border-radius: 10px;
    }

    .brow.left {
      left: 20px;
    }

    .brow.right {
      right: 20px;
    }

    .nose {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 50px;
      background: #b2617c;
      border-radius: 10px;
    }

    .lips {
      position: absolute;
      top: 240px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      background: #93576c;
      border-radius: 10px;
    }

    .cheek {
      position: absolute;
      top: 160px;
      width: 40px;
      height: 40px;
      background: #f799a1;
      border-radius: 50%;
    }

    .cheek.left {
      left: -10px;
    }

    .cheek.right {
      right: -10px;
    }

    .ear {
      position: absolute;
      top: 140px;
      width: 30px;
      height: 60px;
      background: #d1778e;
      border-radius: 50%;
    }

    .ear.left {
      left: -25px;
    }

    .ear.right {
      right: -25px;
    }

    .neck {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to right, #c59784 50%, #d389b0 50%);
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }
  </style>
</head>
<body>
  <div class="face">
    <div class="hair"></div>
    <div class="brow left"></div>
    <div class="brow right"></div>
    <div class="eye left">
      <div class="pupil"></div>
    </div>
    <div class="eye right">
      <div class="pupil"></div>
    </div>
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="cheek left"></div>
    <div class="cheek right"></div>
    <div class="nose"></div>
    <div class="lips"></div>
    <div class="neck"></div>
  </div>
</body>
</html>
