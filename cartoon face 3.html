<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Face</title>
  <style>
    body {
      background: #fefae0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cool-face {
      width: 180px;
      height: 260px;
      background: #f4a261;
      border-radius: 20px;
      position: relative;
    }
    .eye {
      width: 28px;
      height: 28px;
      background: white;
      border-radius: 50%;
      border: 2px solid #000;
      position: absolute;
      top: 70px;
    }
    .eye.left { left: 30px; }
    .eye.right { right: 30px; }
    .pupil {
      width: 10px;
      height: 10px;
      background: #000;
      border-radius: 50%;
      position: absolute;
      top: 9px;
      left: 9px;
    }
    .mustache {
      width: 80px;
      height: 20px;
      background: #000;
      position: absolute;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 10px;
    }
    .mouth {
      width: 30px;
      height: 5px;
      background: #000;
      position: absolute;
      top: 180px;
      left: 50%;
      transform: translateX(-50%);
    }
    .hat {
      width: 100%;
      height: 40px;
      background: #2a2a2a;
      position: absolute;
      top: -20px;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="cool-face">
    <div class="hat"></div>
    <div class="eye left"><div class="pupil"></div></div>
    <div class="eye right"><div class="pupil"></div></div>
    <div class="mustache"></div>
    <div class="mouth"></div>
  </div>
</body>
</html>
